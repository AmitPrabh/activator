<section id="working">
  <header>
    <h2>Your application is being opened</h2>
  </header>
  <article style="overflow: scroll" data-bind="logScroll: scroll">
    <p>This will just take a minute...</p>
    <ul class="logs" id="loading-logs" data-bind="logEach: logs">
      <li data-bind="text: message"></li>
    </ul>
  </article>
</section>
