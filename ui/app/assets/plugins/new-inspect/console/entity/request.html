<article class="request">
    <header>
        <h1>Request</h1>
    </header>
    <table data-bind="with: req">
        <thead>
            <tr>
                <th colspan="2">Headers</th>
            </tr>
        </thead>
        <tbody class="listing">
            <tr>
                <td>Accept</td>
                <td data-bind="foreach: headers.type.Accept">
                    <span data-bind="text: $data"></span>
                </td>
            </tr>
            <tr>
                <td>Connection</td>
                <td data-bind="foreach: headers.type.Connection">
                    <span data-bind="text: $data"></span>
                </td>
            </tr>
            <tr>
                <td>Cookie</td>
                <td data-bind="foreach: headers.type.Cookie">
                    <span data-bind="text: $data"></span>
                </td>
            </tr>
            <tr>
                <td>Host</td>
                <td data-bind="foreach: headers.type.Host">
                    <span data-bind="text: $data"></span>
                </td>
            </tr>
            <tr>
                <td>Referer</td>
                <td data-bind="foreach: headers.type.Referer">
                    <span data-bind="text: $data"></span>
                </td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="2">Network</th>
            </tr>
        </thead>
        <tbody class="listing">
            <tr><td>Bytes In</td><td data-bind="text: bytesIn"></td></tr>
            <tr><td>Bytes Out</td><td data-bind="text: bytesOut"></td></tr>
            <tr><td>Domain</td><td data-bind="text: domain"></td></tr>
            <tr><td>Host</td><td data-bind="text: host"></td></tr>
            <tr><td>Node</td><td data-bind="text: node"></td></tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="2">Request</th>
            </tr>
        </thead>
        <tbody class="listing">
            <tr><td>Host</td><td data-bind="text: host"></td></tr>
            <tr><td>Http Method</td><td data-bind="text: httpMethod"></td></tr>
            <tr><td>Id</td><td data-bind="text: id"></td></tr>
            <tr><td>Path</td><td data-bind="text: path"></td></tr>
            <tr><td>Remote Address</td><td data-bind="text: remoteAddress"></td></tr>
            <tr><td>Uri</td><td data-bind="text: uri"></td></tr>
            <tr><td>Version</td><td data-bind="text: version"></td></tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="2">Response</th>
            </tr>
        </thead>
        <tbody class="listing">
            <tr><td>Code</td><td data-bind="text: httpResponseCode, style: {Â color: httpResponseCode == 400 ? 'red' : ''}"></td></tr>
            <tr><td>Controller</td><td data-bind="text: controller"></td></tr>
            <tr><td>Method</td><td data-bind="text: httpMethod"></td></tr>
            <tr><td>Result</td><td data-bind="text: summaryType"></td></tr>
            <tr><td>Type</td><td data-bind="text: type"></td></tr>
        </tbody>

        <thead>
        <tr>
            <th colspan="2" data-bind="visible: $root.actors().length > 0">Actors</th>
        </tr>
        </thead>
        <tbody class="listing" data-bind="foreach: {data: $root.actors}">
            <tr><td colspan="2"><a href="" data-bind="text: path, attr: { href: link}"></a></td></tr>
        </tbody>
     </table>
</article>
