<header>
  <h1>Inspect</h1>
</header>
<div class="options">
  <div class="buttons">
  <span class="button" data-bind="click: reset"><span class="icon">&#128683;</span> Reset data</span>
  </div>
</div>
<footer>
  <span>Data collected for</span>
  <span data-bind="text: cacheTime()" class="cache counter">&ndash;</span>
</footer>
<ul class="list links">
  <li class="item" data-bind="isActiveUrl: '#inspect/requests'">
    <a class="test" href="#inspect/requests"><span data-bind="css: { 'active': hasPlayRequests(), 'inactive': !hasPlayRequests()}">Incoming Requests</span></a>
    <span data-bind="visible: hasPlayRequests(), text: 'Y'" class="error counter">&ndash;</span>
  </li>
  <li class="item" data-bind="isActiveUrl: '#inspect/actors'">
    <a href="#inspect/actors"><span data-bind="css: { 'active': hasActors(), 'inactive': !hasActors()}">Actors</span></a>
    <span data-bind="visible: hasActors(), text: shorten(actors())" class="error counter">&ndash;</span>
  </li>
  <li class="item" data-bind="isActiveUrl: '#inspect/deviations'">
    <a href="#inspect/deviations"><span data-bind="css: { 'active': hasDeviations(), 'inactive': !hasDeviations()}">Actor Issues</span></a>
    <span data-bind="visible: hasDeviations(), text: shorten(deviations())" class="error counter">&ndash;</span>
  </li>
</ul>
