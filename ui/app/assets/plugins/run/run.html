<main id="wrapper" class="run oneColumnAndMenu">
  <nav class="menu">
    <header>
      <h1>Run</h1>
      <div class="buttons">
        <dl class="dropdown">
          <dt>
            <svg data-bind="svg: '/assets/icons/more.svg'"/>
          </dt>
          <dd>
            <a data-bind="click: sbt.tasks.actions.run">Run</a>
            <a data-bind="click: function(){ sbtExecCommand('start') }">Start</a>
            <!-- <a>Options</a> -->
          </dd>
        </dl>
        <button data-bind="click: mainRunAction">
          <svg data-bind="svg: '/assets/icons/run.svg'"/>
          <span class="mainAction" data-bind="text: mainRunName"></span>
        </button>
      </div>
    </header>
    <div class="options">
      <ul>
        <li>
          <div class="switch" data-bind="switchButton: rerunOnBuild">
            <div class="inner"></div>
          </div>
          Run on build
        </li>
        <li>
          <div class="switch" data-bind="switchButton: inspectActivated">
            <div class="inner"></div>
          </div>
          Activate inspector
        </li>
        <li>
          <div class="switch" data-bind="switchButton: automaticResetInspect">
            <div class="inner"></div>
          </div>
          Reset data on run
        </li>
        <!-- ko if: sbt.app.currentMainClass() -->
        <li>
          <h4>Main file</h4>
          <dl class="select dropdown">
            <dt>
              <span data-bind="text: sbt.app.currentMainClass"></span>
              <span class="arrows">
                <svg data-bind="svg: '/assets/icons/arrows.svg'"/>
              </span>
            </dt>
            <dd data-bind="foreach: sbt.app.mainClasses">
              <a data-bind="text: $data, click: function(){ $root.sbt.app.currentMainClass($data) }"></a>
            </dd>
          </dl>
        </li>
        <!-- /ko -->
      </ul>
    </div>
    <footer>
      <!-- ko if: inspectActivated -->
        <span class="expand">Data collected for</span>
        <span class="cache counter">0&ndash;</span>
      <!-- /ko -->
      <!-- ko ifnot: inspectActivated -->
        <p class="locked"> 
          The inspector is disabled.
        </p>
      <!-- /ko -->
    </footer>
    <ul class="list links">
      <li class="system" data-bind="isActiveUrl: '#run/system'"><a href="#run/system">System</a>
      </li>
      <li class="actors" data-bind="visible: inspectActivated, isActiveUrl: '#run/actors'"><a href="#run/actors">Actors</a>
      </li>
      <li class="requests" data-bind="visible: inspectActivated, isActiveUrl: '#run/requests'"><a href="#run/requests">Requests</a>
      </li>
      <li class="deviations" data-bind="visible: inspectActivated, isActiveUrl: '#run/deviations'"><a href="#run/deviations">Deviations</a>
      </li>
    </ul>
  </nav>
  <!-- ko if: subplugin() -->
    <!-- ko include: subplugin --><!-- /ko -->
  <!-- /ko -->
</main>
