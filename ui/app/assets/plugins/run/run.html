<main id="wrapper" class="run oneColumnAndMenu">
  <nav class="menu">
    <header>
      <h1>Run</h1>
      <div class="buttons">
        <dl class="dropdown" data-bind="css: {disabled: sbt.tasks.applicationNotReady}">
          <dt>
            <svg data-bind="svg: '/assets/icons/more.svg'"/>
          </dt>
          <dd>
            <a data-bind="click: sbt.tasks.actions.run">Run</a>
            <a data-bind="click: function(){ sbtExecCommand('start') }">Start</a>
            <!-- ko foreach: customCommands() -->
            <a data-bind="click: function(){ sbtExecCommand(command) }, text: title"></a>
            <!-- /ko -->
          </dd>
        </dl>
        <button data-bind="css: {disabled: sbt.tasks.applicationNotReady}, click: mainRunAction">
          <svg data-bind="svg: '/assets/icons/run.svg'"/>
          <span class="mainAction" data-bind="text: mainRunName"></span>
        </button>
      </div>
    </header>
    <div class="options">
      <ul>
        <li>
          <div class="switch" data-bind="switchButton: rerunOnBuild">
            <div class="inner"></div>
          </div>
          Run on build
        </li>
        <!-- ko if: inspectSupported -->
        <li>
          <div class="switch" data-bind="switchButton: inspectActivated">
            <div class="inner"></div>
          </div>
          Activate Inspect
        </li>
        <li>
          <div class="switch" data-bind="switchButton: automaticResetInspect">
            <div class="inner"></div>
          </div>
          Reset data on run
        </li>
        <!-- /ko -->
        <!-- ko if: sbt.app.currentMainClass() -->
        <li>
          <h4>Main file</h4>
          <dl class="select dropdown">
            <dt>
              <span data-bind="text: sbt.app.currentMainClass"></span>
              <span class="arrows">
                <svg data-bind="svg: '/assets/icons/arrows.svg'"/>
              </span>
            </dt>
            <dd data-bind="foreach: sbt.app.mainClasses">
              <a data-bind="text: $data, click: function(){ $root.sbt.app.currentMainClass($data) }"></a>
            </dd>
          </dl>
        </li>
        <!-- /ko -->
      </ul>
    </div>
    <!-- ko if: inspectActivated -->
      <footer>
        <span class="expand">Data collected for</span>
        <span class="cache counter" data-bind="formatTime: stats().data.currentStorageTime * 1000">0&ndash;</span>
      </footer>
    <!-- /ko -->
    <ul class="list links">
      <li class="system" data-bind="isActiveUrl: '#run/system'">
        <a href="#run/system">System</a>
      </li>
      <li class="actors" data-bind="visible: inspectActivated, isActiveUrl: '#run/actors'">
        <a href="#run/actors">Actors</a>
        <span class="counter" data-bind="text: stats().data.metadata.actorPathCount, visible: stats().data.metadata.actorPathCount"></span>
      </li>
      <li class="actorIssues" data-bind="visible: inspectActivated, isActiveUrl: '#run/actorIssues'">
        <a href="#run/actorIssues">Actor Issues</a>
        <span class="counter error" data-bind="text: stats().data.deviations.deviationCount, visible: stats().data.deviations.deviationCount"></span>
      </li>
      <!--
      <li class="requests" data-bind="visible: inspectActivated, isActiveUrl: '#run/requests'">
        <a href="#run/requests">Requests</a>
        <span class="counter" data-bind="text: stats().data.metadata.playPatternCount, visible: stats().data.metadata.playPatternCount"></span>
      </li>
       -->
    </ul>
  </nav>
  <!-- ko if: subPlugin() -->
    <!-- ko include: subPlugin --><!-- /ko -->
  <!-- /ko -->
</main>
