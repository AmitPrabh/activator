<article class="run oneColumnAndMenu">
  <nav class="menu">
    <header>
      <h1>Run</h1>
    </header>
    <div class="options">
      <div class="buttons">
        <span class="start button groupLeft" data-bind="click: startStopButtonClicked">
          <span class="icon" data-bind="visible: !haveActiveTask()">&#x25b6;</span>
          <span class="icon" data-bind="visible: haveActiveTask">&#x25a0;</span>
          <span data-bind="text: startStopLabel"></span>
        </span>
        <span class="restart button groupMid" data-bind="enable: haveActiveTask() && !restartPending(), click: restartButtonClicked">Restart</span>
      </div>
    </div>
    <ul class="list">
      <li>
        <input type="checkbox" id="reloadOnChange" data-bind="checked: rerunOnBuild" class="switch-input">
        <label class="switch" for="reloadOnChange">
          <span class="outer"><span class="inner"></span></span>
          Run on sucessful build
        </label>
      </li>
      <li>
      <h3>Main Class</h3>
      <ul>
        <!-- ko foreach: mainClasses -->
        <li>
          <input type="radio" name="mainClass" data-bind="value: $data, checked: $parent.currentMainClass, attr: {id: $data}"  class="radio-input">
          <label class="radio" data-bind="attr: { for: $data }">
            <span class="outer"><span class="inner"></span></span>
            <p data-bind="text: $data, attr: {title: $data}"></p>
          </label>
        </li>
        <!-- /ko -->
      </ul>
      </li>
      <!-- ko if: showMonitoringOptions -->
      <li>
        <h3>Monitoring options</h3>
        <ul id="monitoring-options">
          <!-- ko foreach: monitoringOptions -->
          <li>
            <!-- ko if: $data.enabled -->
            <input type="radio" name="monitoringOption" data-bind="value: $data.id, checked: $parent.currentMonitoringOption, attr: {id: 'mo-'+$data.id}"  class="radio-input"/>
            <label class="radio" data-bind="attr: { for: 'mo-'+$data.id }">
              <span class="outer"><span class="inner"></span></span>
              <p data-bind="text: $data.name, attr: {title: $data.name}"></p>
            </label>
            <!-- /ko -->
            <!-- ko ifnot: $data.enabled -->
            <button class="button" data-bind="click: $data.enable">Enable <span data-bind="text: $data.name"></span></button>
            <!-- /ko -->
          </li>
          <!-- /ko -->
        </ul>
      </li>
      <!-- /ko -->
    </ul>
  </nav>
  <section>
    <header class="tallHeader">
      <h1>Logs</h1>
      <div class="subheader" data-bind="css: { consoleAvailable: consoleCompatible }">
        <p data-bind="text: status"></p>
        <p data-bind="visible: playAppStarted">Open the app: <a data-bind="attr: {href: playAppLink}, text: playAppLink" target="_blank"></a></p>
      </div>
    </header>
    <article class="wrapper content" data-bind="css: { consoleAvailable: consoleCompatible }, logScroll: 'runLog', scrollTrigger: log.entries">
      <div class="output">
        <div class="runapp">
          <ul class="logsList" data-bind="foreach: log.entries">
            <li data-bind="css: level, compilerMessage: $data"></li>
          </ul>
        </div>
      </div>
    </article>
  </section>
</article>
