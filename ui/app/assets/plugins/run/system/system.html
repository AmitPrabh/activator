<article class="plugin logsPlugin">
  <!-- ko ifnot: sbt.logs.stdout().length -->
  <div class="hint">
    <p>Your app's standard out will be printed here</p>
    <span>Run your application using the menu on the left, or typing a command in the search box.</span>
  </div>
  <!-- /ko -->
  <!-- ko if: sbt.logs.stdout().length -->
  <header>
    <h1>System</h1>
  </header>
  <section>
    <div class="pluginBlock logs-wrapper dark">
      <div class="subheader">
        <h2>STDOUT</h2>
        <div class="group">
          <button data-bind="click: clear">Clear</button>
        </div>
      </div>
      <ul class="logs" data-bind="logScroll: memoLogsScroll, foreach: sbt.logs.stdout">
        <li data-bind="text: event.entry.message, attr: { 'data-level': event.entry.level, 'data-type': event.entry.type }"></li>
      </ul>
    </div>
  </section>
  <!-- /ko -->
</article>
