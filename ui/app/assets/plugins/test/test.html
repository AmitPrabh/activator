<main id="wrapper" class="test">
  <nav class="menu">
    <header>
      <h1>Test</h1>
      <div class="buttons">
        <dl class="dropdown">
          <dt>
            <svg data-bind="svg: '/assets/icons/more.svg'"/>

            <a>Noop</a>
          </dd>
        </dl>
        <button>
          <svg data-bind="svg: '/assets/icons/test.svg'"/>

      </div>
    </header>
    <div class="options">
      <ul>
        <li>
          <div class="switch">
            <div class="inner"></div>
          </div>
          Test on build</li>
      </ul>
    </div>
    <ul class="list links">
      <li><a href="#test/results">Test results</a>

        <li data-status="waiting">

        <li data-status="pending">
          <label>
            <input type="checkbox" id="a1286942312" class="9595816" checked="true">Second test second

        <li data-status="failed">

            <input type="checkbox" id="a8360849085" class="9623995" checked="true">Third test third
          </label>
        </li>
        <li data-status="passed">
          <label>
            <input type="checkbox" id="a1033511243" class="9934164" checked="true">Fourth test fourth
          </label>
        </li>
        <li data-status="" class="disabled">
          <label>
            <input type="checkbox" id="a3676637357" class="5665054">Fifth test fifth
          </label>
        </li>
      </ul>
    </section>
  </article>
</main>
