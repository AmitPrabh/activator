<main id="wrapper" class="test">
  <nav class="menu">
    <header>
      <h1>Test</h1>
      <div class="buttons">
        <dl class="dropdown">
          <dt>
            <svg data-bind="svg: '/assets/icons/gear-mini.svg'"/>
          </dt>
          <dd>
            <a data-bind="click: function(){ sbtExecCommand('test') }">Test</a>
            <a data-bind="click: showTests">Load tests</a>
          </dd>
        </dl>
        <button data-bind="click: function(){ sbtExecCommand('test') }">
          <svg data-bind="svg: '/assets/icons/test.svg'"/>
          Test
        </button>
      </div>
    </header>
    <div class="options">
      <ul>
        <li>
          <div class="switch">
            <div class="inner"></div>
          </div>
          Test on build</li>
      </ul>
    </div>
    <ul class="list links">
      <li><a href="#test/results">Test results</a>
      </li>
      <li><a href="#test/editor">Test editor</a>
      </li>
      <li><a href="#test/history">History</a>
      </li>
    </ul>
  </nav>
  <article class="plugin">
    <header>
      <h1>Test suite</h1>
    </header>
    <section>
      <ul class="suite" data-bind="foreach: TestClasses, click: function(){ runTest($data); }">
        <li data-status="waiting">
          <label data-bind="text: $data">
            
          </label>
        </li>
      </ul>
    </section>
  </article>
</main>
