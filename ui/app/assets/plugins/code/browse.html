<header>
  <div class="nav-options">
    <dl class="dropdown groupLeft">
      <dt><span class="icon">&#x2b;</span></dt>
      <dd>
        <a data-bind="click: newFile">New file</a>
        <a data-bind="click: newFolder">New folder</a>
      </dd>
    </dl>
    <dl class="dropdown groupRight">
      <dt><span class="icon">⚙</span></dt>
      <dd>
        <a data-bind="click: openInIdea">Open project in IntelliJ IDEA</a>
        <a data-bind="click: openInEclipse">Open project in Eclipse</a>
        <a data-bind="click: openProjectInFileBrowser">Open project in File Browser</a>
      </dd>
    </dl>
  </div>
  <h1>Browse code</h1>
</header>
<div class="options">
  <div class="breadcrumb">
    <a href="#code/" class="home">⌂</a>
    <div class="wrap" data-bind="foreach: parts">
      <span class="slash">/</span><a href="#" data-bind="text: name, attr: { href: url }"></a>
    </div>
  </div>
</div>
<p style="display:none" data-bind="visible: isEmpty">Empty folder</p>
<ul class="list directory" data-bind="foreach: files">
  <li class="file" data-bind="css: {folder: isDirectory, file: !isDirectory()}">
    <a data-bind="visible: !editing(), text: name, event: { contextmenu: onContextMenu, click: select }, attr: {href: '#'+url()}"></a>
    <input data-bind="visible: editing, value: editingText, event: { keyup: onKeyUp, blur: onBlur }, css: editClass"></input>
  </li>
</ul>
