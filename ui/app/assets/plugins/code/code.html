<main id="wrapper" class="code">
  <!-- ko include: browser.render() --><!-- /ko -->
  <!-- ko ifnot: visible -->
  <article class="intro typo">
    <div class="description">
      <h1>Your app's code</h1>
      <p>Here is the code for your application. You can browse, read and edit it right in Activator or choose to open the poject in your favorite IDE / Text editor.</p>
      <p class="openIn">
        <button class="button">Reveal folder</button>
        <button class="button">Open in Eclipse</button>
        <button class="button">Open in Idea</button>
      </p>
    </div>
  </article>
  <!-- /ko -->
  <!-- ko if: visible -->
    <div class="editorWrapper">
      <header>
        <ul class="tabs" data-bind="foreach: openedDocuments">
          <li data-bind="css: {active: active}, click: $root.makeActive, contextmenu: contextmenu">
            <button class="close" data-bind="click: $root.closeFile"></button>
            <span data-bind="text: title"></span>
            <span class="edited" data-bind="visible: edited">*</span>
          </li>
        </ul>
      </header>
      <!-- ko include: editor.render() --><!-- /ko -->
    </div>
  <!-- /ko -->
</main>
