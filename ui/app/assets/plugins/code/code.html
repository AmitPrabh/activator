<main id="wrapper" class="code">
  <!-- this template is here to fix a race condition in the browser.html template (!!) -->
  <script type="text/html" id="node-template">
    <li data-bind="css: {directory: isDirectory, hiddenNode: isHidden, open: isOpened}">
      <span data-bind="text: name, click: toggleOpen, contextmenu: contextmenu"></span>
      <!-- ko if: isDirectory -->
      <ul data-bind="template: { name: 'node-template', foreach: children }">
      </ul>
      <!-- /ko -->
    </li>
  </script>
  <!-- ko include: browser.render() --><!-- /ko -->
  <!--ifnot-->
  <article class="intro typo">
    <div class="description">
      <h1>Your app's code</h1>
      <p>Here is the code for your application. You can browse, read and edit it right in Activator or choose to open the poject in your favorite IDE / Text editor.</p>
      <p class="openIn">
        <button class="button">Reveal folder</button>
        <button class="button">Open in Eclipse</button>
        <button class="button">Open in Idea</button>
      </p>
    </div>
  </article>
  <!--/ifnot-->
  <!--if-->
  <!--/if-->
</main>
