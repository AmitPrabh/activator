<main id="wrapper" class="welcome">
  <div id="welcome-holder">
    <div class="message">
      <h2>
        Your application is ready!
      </h2>
      <div class="news" data-bind="html: newsHtml">
      </div>
      <p class="presentation">
        <label><input type="checkbox" data-bind="checked: presentationMode"/> Activate the <b>Presentation Mode</b></label>
      </p>
      <p class="feedback">
        Problems? <a href="https://github.com/typesafehub/activator/issues" target="_blank">Search &amp; Create Issues</a>
      </p>
    </div>
    <div class="features">
      <header>
        Getting started
      </header>
      <ul>
        <li><a href="#tutorial">Read the tutorial</a></li>
        <li><a href="#build">Compile and configure your project</a></li>
        <li><a href="#code">Code view &amp; Open in IDE</a></li>
        <li><a href="#run">Run and inspect the app</a></li>
        <li><a href="#test">Test the app</a></li>
      </ul>
    </div>
  </div>
  <p class="version-info">
    Typesafe Activator <span data-bind="text: appVersion"></span><br/>
    <a href="http://typesafe.com/legal/softwareterms" class="tos" target="_blank">Terms of Use</a>
  </p>
</main>
