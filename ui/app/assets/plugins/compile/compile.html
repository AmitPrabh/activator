<article class="compile oneColumnAndMenu">
  <nav class="menu">
    <header>
      <h1>Compile</h1>
    </header>
    <div class="options">
      <div class="buttons">
        <span class="start button" data-bind="text: startStopLabel, click: startStopButtonClicked"></span>
      </div>
    </div>
    <ul class="list">
      <li>
        <input type="checkbox" data-bind="checked: recompileOnChange" id="recompileOnChange" class="switch-input" />
        <label class="switch" for="recompileOnChange">
          <span class="outer">
            <span class="inner"></span>
          </span>
          Compile on file change
        </label>
      </li>
    </ul>
  </nav>
  <section>
    <header>
      <h1>Log output</h1>
    </header>
    <div data-bind="logScroll: 'compileLog', scrollTrigger: log.entries" class="wrapper">
      <ul class="logsList" data-bind="foreach: log.entries">
        <li data-bind="css: level, compilerMessage: $data"></li>
      </ul>
    </div>
  </section>
</article>
